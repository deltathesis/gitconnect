<div class="container page my-connections">
  <div class="row project-list-search">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
      <input type="text" class="form-control" ng-model='searchText' placeholder="Search Connections">
    </div>
  </div>
  <div class="row user-details-container fadein-effect">
    <h2 class="col-xs-12 no-requests" ng-show="!connections">You have no connections :(</h2>
    <div class="col-xs-12 user-details requests {{user.username}}" ng-repeat="user in connections | filter:searchText">
      <div class="post-thumbnail user-pic">
        <a href="#/user/{{user.username}}" alt="" style="background-image:url({{user.avatar_url}})"></a>
      </div>
      <div class="user-subdetails">
        <a href="#/user/{{user.username}}" class="user-name">{{user.name}} ({{user.username}})</a>
        <div class="subdetail time truncate">
          {{user.bio}}
        </div>
        <div class="subdetail ratings">
          <div id="stars-existing" class="stars" ng-init="ratings(user.ratingTotal / user.ratings, $index, 'requests')"></div>
        </div>
      </div>
      <!-- Button trigger modal for Message Sending-->
      <div class="buttons-container col-xs-12 col-sm-4 cf">
        <div class="button-container">
          <button type="button" class="btn btn-primary message" data-toggle="modal" data-target="#myModal" ng-click="sendMessageButton(user.username)">
            Send a message
          </button>
        </div>
        <div class="button-container remove connection">
          <button type="button" class="btn btn-danger" ng-click="removeConnection(user)">
            Remove connection
          </button>
        </div>
      </div>
    </div>
    <!-- end of trigger modal for Message Sending -->
  </div>

</div>
</div>
